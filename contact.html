<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACPJSL - Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                    <img src="./assets/images/logo.png" alt="ACPJSL Logo"></a>
                </div>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html" >About us</a></li>
                        <li><a href="music-creators.html">Music Creators</a></li>
                        <li><a href="music-licensing.html">Music Licensing</a></li>
                        <li><a href="contact.html" class="active">Contact us</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

     <!-- Mobile Sidebar Menu -->
     <div class="mobile-sidebar">
        <div class="sidebar-close">&times;</div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="music-creators.html">Music Creators</a></li>
                <li><a href="music-licensing.html">Music Licensing</a></li>
                <li><a href="contact.html" class="active">Contact us</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="left-section">
                <h1 class="heading">Get in touch : we're here to <span class="highlight">answer</span> your <span class="highlight">questions</span></h1>
                
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">✉</div>
                        <div>info@dummy.com</div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">☏</div>
                        <div>+94112305070</div>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <h2 class="form-title">Get in touch</h2>
                <p class="form-subtitle">You can reach us at anytime</p>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" placeholder="Phone number">
                    </div>
                    
                    <div class="form-group">
                        <textarea placeholder="Enter your message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script>      
        document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileSidebar = document.querySelector('.mobile-sidebar');
        const sidebarClose = document.querySelector('.sidebar-close');
        const body = document.body;

        mobileMenuToggle.addEventListener('click', function() {
            mobileSidebar.classList.toggle('active');
            body.classList.toggle('no-scroll');
        });

        sidebarClose.addEventListener('click', function() {
            mobileSidebar.classList.remove('active');
            body.classList.remove('no-scroll');
        });
    });</script>
</body>
</html>
